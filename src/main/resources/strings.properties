help_intro = You have been selected to go back in time and save humanity, you must...\nfind the first werewolf, collect his blood and escape through the\nTime Portal before 72 hours runs out and the portal closes.
help_menu = \nYou can go to a room by typing \"go [direction]\".\nYou can use an item by typing \"use [item]\".\nYou can equip armor and weapons by typing \"equip [item]\".\nYou can attack a werewolf by typing \"attack wolf\".\nYou can look for items in a room by typing \"look\".\nYou can check your inventory by typing \"inventory\".\nYou can check your map by typing \"map\".\nYou can turn music on or off with \"music\".\nYou can quit the game by typing \"quit\".\n\nDirections are: North, East, South, West.\n\nTip: It is not recommended to look for or pickup items when you are being attacked by a werewolf!\n\nPress enter to return to the menu screen...
