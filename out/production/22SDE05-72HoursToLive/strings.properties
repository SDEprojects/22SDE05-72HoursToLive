storyline= The year is 2049.\nMost of humanity has been wiped out due to the deadly "werewolf virus."\nThose that survived had to go underground in order to protect the survival of the human species,\nwith no plan of how to ever defeat the werewolves.\nThey were everywhere....\nIt seemed all hope was lost - though we had found some of their weaknesses,\nthere were far too many of them, and far too few of us...\nIt was this way until, finally...at last,\na great software developer in the midst of the survivors developed a time machine!\nThis time machine will allow one person to go back to the scene of the outbreak...\nbut only for 72 hours. We must find and defeat the first werewolf who started this all...\nYOU have been chosen to go back! You can bring nothing with you, and you must not fail.\nAfter 72 hours, you may change the events of history forever...
